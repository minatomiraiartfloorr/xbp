  <div style="text-align: center;">
    <h2></h2><br>
    自動販売機について調べてみました。<br>
    <br>
    余った土地を活用したいときなどに自動販売機を設置する。<br>
    自動販売機の事業者は、大きく分けて飲料メーカーと総合オペレーターの2つがある。<br>
    また、自動販売機の運用方式は、自分で管理するセミオペレーションタイプと<br>
    事業者が管理するフルオペレーションタイプの2つがある。<br>
    <br>
    日本のペットボトル回収率やリサイクル率は高いが、<br>
    異物が混入すると、リサイクルできなくなってしまう。<br>
    リサイクルボックスの投入口を下向きにするなどの対策がされている。<br>
